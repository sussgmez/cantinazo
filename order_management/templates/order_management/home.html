{% extends 'core/base.html' %}

{% load static %}

{% block content %}
  <div class="bg-sky-950 flex flex-col items-center min-h-screen py-2 px-2 gap-2">
    <div class="bg-sky-900 w-full max-w-lg rounded">
      <a href="{% url 'welcome' %}" class="flex justify-center w-full max-w-lg items-center"><img class="h-24" src="{% static 'img/flex1.png' %}" alt="" /></a>
    </div>
    <div class="p-4 bg-white w-full max-w-lg rounded flex flex-col gap-6">
      <div hx-get="{% url 'representative-create' %}" hx-trigger="load" id="id_representative_create"></div>
      <div id="id_order"></div>
    </div>
  </div>
  <div id="id_product_list" class="fixed top-0 left-0 right-0 bottom-0 bg-gray-800/40 p-2 flex items-center justify-center backdrop-blur-sm" style="display: none;" onclick="$('#id_product_list').hide()"></div>
  <div id="id_student_delete" class="fixed top-0 left-0 right-0 bottom-0 bg-gray-800/40 p-2 flex items-center justify-center backdrop-blur-sm" style="display: none;" onclick="$('#id_student_delete').hide()"></div>
{% endblock %}
