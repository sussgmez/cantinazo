<form hx-post="{% url 'staff-product-create' %}" class="mb-2">
  {% csrf_token %}
  <input type="hidden" name="event" value="{{ event }}" />
  <div class="flex gap-0.5 mb-1">
    <input class="bg-gray-100 border border-gray-300 p-2.5 text-xs font-semibold rounded-md w-full flex-2" type="text" name="name" placeholder="Producto" required />
    <input class="bg-gray-100 border border-gray-300 p-2.5 text-xs font-semibold rounded-md w-full flex-1" type="number" name="stock" placeholder="Cantidad" required />
    <input class="bg-gray-100 border border-gray-300 p-2.5 text-xs font-semibold rounded-md w-full flex-1" type="number" name="price" placeholder="Precio" step="0.01" required />
  </div>
  <button class="flex-1 text-xs font-semibold text-nowrap p-2 bg-sky-700 hover:bg-sky-700/90 cursor-pointer w-fit text-white rounded-md ml-auto block">AÃ±adir producto +</button>
</form>
