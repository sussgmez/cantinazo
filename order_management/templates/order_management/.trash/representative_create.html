<form hx-post="{% url 'representative-create' %}" hx-target="#id_order">
  {% csrf_token %}
  <p class="font-bold mb-2 pb-1 border-b text-sm">Datos del representante</p>
  <div class="flex flex-col gap-1">
    <input class="font-semibold p-2 text-sm rounded bg-gray-200" type="text" name="name" maxlength="100" id="id_name" placeholder="Nombre" required />
    <div class="flex gap-1">
      <select class="font-semibold p-2 text-sm rounded bg-gray-200" name="phone_code" id="id_phone_code" required>
        <option value="58">+58</option>
      </select>
      <input class="font-semibold p-2 text-sm rounded bg-gray-200 w-full" pattern="[0-9]+" type="text" name="phone_number" minlength="10" maxlength="10" required id="id_phone_number" placeholder="4123456789" title="Nro. de telÃ©fono ej. 4123456789" />
    </div>
    <button class="text-xs p-2 bg-sky-600 font-bold rounded border border-sky-600 text-white transition hover:border-sky-700 hover:bg-sky-700 cursor-pointer">Iniciar pedido</button>
  </div>
</form>
