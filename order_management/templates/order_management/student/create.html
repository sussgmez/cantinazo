<form class="" hx-post="{% url 'student-create' %}" hx-swap="none">
  {% csrf_token %}
  <input type="hidden" name="representative" value="{{ representative }}" />
  <div class="flex gap-1 mb-1">
    <input class="flex-4 bg-gray-100 border border-gray-200 p-2.5 text-xs font-semibold rounded-md w-full" type="text" name="name" placeholder="Nombre" />
    <select class="flex-2 bg-gray-100 border border-gray-200 p-2.5 text-xs font-semibold rounded-md w-full" name="grade" id="">
      {% for grade in grades %}
        <option value="{{ grade.0 }}">{{ grade.1 }}</option>
      {% endfor %}
    </select>
    <select class="flex-1 bg-gray-100 border border-gray-200 p-2.5 text-xs font-semibold rounded-md w-full" name="section" id="">
      {% for section in sections %}
        <option value="{{ section.0 }}">{{ section.1 }}</option>
      {% endfor %}
    </select>
  </div>
  <button class="text-xs font-bold py-2 px-3 bg-sky-600 text-white rounded-md cursor-pointer transition-colors w-full block">AÃ±adir</button>
</form>
