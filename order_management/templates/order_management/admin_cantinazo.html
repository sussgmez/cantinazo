{% extends 'core/base.html' %}

{% load static %}

{% block content %}
  <div class="bg-sky-950 flex flex-col items-center min-h-screen py-2 px-2">
    <a href="{% url 'welcome' %}" class="flex justify-center w-full max-w-lg items-center"><img class="h-24" src="{% static 'img/flex1.png' %}" alt="" /></a>
    <div class="p-4 m-4 bg-white w-full max-w-lg rounded">
      {% if user.is_staff %}
        <a class="block p-2 w-full bg-emerald-800 text-white rounded text-xs text-center font-semibold mb-4" href="{% url 'export-excel' %}">Exportar datos</a>
        <hr class="mb-4" />
      {% endif %}
      <div hx-get="{% url 'admin-order-list' %}" hx-trigger="load, orderUpdated from:body"></div>
    </div>
  </div>
{% endblock %}
