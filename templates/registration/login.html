{% extends 'core/base.html' %}
{% load static %}
{% block content %}
  <div class="bg-gray-200 flex flex-col items-center min-h-screen py-2 px-2 gap-2">
    <div class="bg-white flex flex-col rounded-lg w-full max-w-2xl p-4 shadow-2xl">
      <div class="mb-4">
        <p class="font-bold text-xl">¡Bienvenido al Sistema de Pedidos de Mapis!</p>
      </div>
      <div class="mb-3">
        <p class="text-sm font-bold py-1">Iniciar sesión</p>
      </div>
      <form method="post" class="flex flex-col gap-1">
        {% csrf_token %}
        <input class="bg-gray-100 border border-gray-200 p-2.5 text-xs font-semibold rounded-md w-full flex-4" type="text" name="username" placeholder="Nombre de usuario" required />
        <input class="bg-gray-100 border border-gray-200 p-2.5 text-xs font-semibold rounded-md w-full" type="password" name="password" placeholder="Contraseña" required />
        {% if form.errors %}
          <div>
            <p class="font-semibold text-xs text-red-700 my-2">Nombre de usuario o contraseña incorrecto</p>
          </div>
        {% endif %}
        <button class="text-xs font-bold py-2 px-3 bg-sky-600 text-white w-full rounded-md cursor-pointer transition-colors">Iniciar sesión</button>
      </form>
    </div>
  </div>
{% endblock %}
